<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYMODORO Timer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%23000' stroke='%23fff' stroke-width='3'/><circle cx='50' cy='50' r='20' fill='%23fff'/></svg>" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Use Inter font globally */
            font-family: "Inter", sans-serif;
        }

        /* Define CSS variables for theming */
        :root {
            --bg-primary: #000000;
            --bg-secondary: #111111;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --accent: #ffffff;
            --border: #333333;
            --danger: #ef4444;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            padding: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .timer-widget {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            text-align: center;
            width: 100%;
            height: 100%;
        }

        .timer-display {
            font-size: 3.5rem;
            font-weight: 900;
            /* Use Inter for the timer numbers */
            font-family: "Inter", sans-serif;
            letter-spacing: -0.05em;
            color: var(--text-primary);
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .session-label {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
            /* Ensure text wraps nicely */
            word-break: break-word;
            padding: 0 1rem;
        }

        .timer-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .timer-btn {
            width: 60px;
            height: 60px;
            border: none;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            font-weight: 600;
            border: 1px solid var(--border);
        }

        .timer-btn:hover {
            transform: scale(1.1);
            background: var(--accent);
            color: var(--bg-primary);
        }

        .timer-btn:active {
            transform: scale(0.95);
        }
        
        /* Style for the skip button */
        .timer-btn.skip-btn {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
        }
        .timer-btn.skip-btn:hover {
            background: #dc2626; /* Darker red on hover */
            color: white;
        }

        .info-text {
            font-size: 0.875rem;
            color: #888888;
            margin-top: 1rem;
            position: absolute;
            bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="timer-widget">
        <div class="session-label" id="sessionLabel">Deep Focus Session</div>
        <div class="timer-display" id="timerDisplay">25:00</div>
        
        <div class="timer-controls">
            <button class="timer-btn" onclick="postAction('toggleTimer')" title="Play/Pause">
                <i data-lucide="play" id="playIcon"></i>
            </button>
            <button class="timer-btn skip-btn" onclick="postAction('skipSession')" title="Skip">
                <i data-lucide="skip-forward"></i>
            </button>
        </div>
        
        <div class="info-text">
            Synced with main window
        </div>
    </div>

    <script>
        // Store theme settings
        const themes = {
            dark: {
                '--bg-primary': '#000000',
                '--bg-secondary': '#111111',
                '--text-primary': '#ffffff',
                '--text-secondary': '#cccccc',
                '--accent': '#ffffff',
                '--border': '#333333',
                '--danger': '#ef4444'
            },
            light: {
                '--bg-primary': '#ffffff',
                '--bg-secondary': '#f8f9fa',
                '--text-primary': '#000000',
                '--text-secondary': '#374151',
                '--accent': '#000000',
                '--border': '#e5e7eb',
                '--danger': '#dc2626'
            },
            ocean: {
                '--bg-primary': '#0f172a',
                '--bg-secondary': '#1e293b',
                '--text-primary': '#f1f5f9',
                '--text-secondary': '#cbd5e1',
                '--accent': '#0ea5e9',
                '--border': '#475569',
                '--danger': '#ef4444'
            },
            forest: {
                '--bg-primary': '#0f1419',
                '--bg-secondary': '#1a2332',
                '--text-primary': '#f7fafc',
                '--text-secondary': '#e2e8f0',
                '--accent': '#48bb78',
                '--border': '#4a5568',
                '--danger': '#e53e3e'
            },
            sunset: {
                '--bg-primary': '#1a1625',
                '--bg-secondary': '#2d1b3d',
                '--text-primary': '#faf5ff',
                '--text-secondary': '#e9d5ff',
                '--accent': '#f59e0b',
                '--border': '#553c9a',
                '--danger': '#f56565'
            },
            purple: {
                '--bg-primary': '#1e1b4b',
                '--bg-secondary': '#312e81',
                '--text-primary': '#f8fafc',
                '--text-secondary': '#e2e8f0',
                '--accent': '#a855f7',
                '--border': '#4c1d95',
                '--danger': '#ef4444'
            },
            rose: {
                '--bg-primary': '#1f0f1a',
                '--bg-secondary': '#3a1f2e',
                '--text-primary': '#fce7f3',
                '--text-secondary': '#fbcfe8',
                '--accent': '#ec4899',
                '--border': '#be185d',
                '--danger': '#f43f5e'
            },
            blush: {
                '--bg-primary': '#faf8f7',
                '--bg-secondary': '#f5f3f1',
                '--text-primary': '#3f2f28',
                '--text-secondary': '#6b5b52',
                '--accent': '#f8a8d8',
                '--border': '#e8d8d1',
                '--danger': '#dc2626'
            }
        };

        function updateDisplay(timeLeft) {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const displayText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById("timerDisplay").textContent = displayText;
            document.title = `${displayText} - TYMODORO`;
        }

        function updateButtonState(isRunning) {
            const playIcon = document.getElementById('playIcon');
            playIcon.setAttribute('data-lucide', isRunning ? 'pause' : 'play');
            lucide.createIcons();
        }
        
        function applyTheme(themeName) {
            const theme = themes[themeName] || themes.dark;
            const root = document.documentElement;
            for (const [key, value] of Object.entries(theme)) {
                root.style.setProperty(key, value);
            }
        }

        // Send action to main window
        function postAction(actionType) {
            if (window.opener) {
                window.opener.postMessage({ type: actionType }, '*');
            }
        }

        // Listen for messages from main window
        window.addEventListener('message', (event) => {
            const data = event.data;
            
            if (data.type === 'updateTimer') {
                updateDisplay(data.timeLeft);
                updateButtonState(data.isRunning);
                
                // Update session label
                const sessionLabels = {
                    work: 'Deep Focus Session',
                    shortBreak: 'Quick Recharge',
                    longBreak: 'Extended Break'
                };
                
                // Use the task text if provided, otherwise default
                let labelText = data.currentTaskText || sessionLabels[data.currentSession] || 'Deep Focus Session';
                document.getElementById('sessionLabel').textContent = labelText;
                
                // Apply the theme
                applyTheme(data.currentTheme);
            }
        });

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            // Request initial state from main window
            if (window.opener) {
                window.opener.postMessage({ type: 'requestSync' }, '*');
            } else {
                document.getElementById('sessionLabel').textContent = "Error: Not connected";
                document.getElementById('info-text').textContent = "Please open from the main app.";
            }
        });

        // Notify main window when this window is closed
        window.addEventListener('beforeunload', () => {
            if (window.opener) {
                window.opener.postMessage({ type: 'floatWindowClosed' }, '*');
            }
        });
    </script>
</body>
</html>
